<div
  class="bg-gray-100 dark:bg-gray-900 px-4 flex min-h-screen items-center justify-center"
>
  <div
    class="max-w-md space-y-6 rounded-xl border border-gray-200 bg-white p-8 shadow-2xl dark:border-gray-700 dark:bg-gray-800 w-full"
  >
    <div
      class="mb-2 flex items-center justify-center gap-3"
    >
      <span
        class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-primary-600 text-white"
        aria-hidden="true"
      >
        <span
          class="icon-[heroicons--shield-check] size-6"
        ></span>
      </span>
      <div class="leading-tight">
        <p
          class="text-sm font-semibold text-gray-900 dark:text-white"
        >
          BetterAuth
        </p>
        <p
          class="text-[11px] text-gray-500 dark:text-gray-400"
        >
          Demo Console
        </p>
      </div>
    </div>

    <div class="text-center">
      <h1
        class="text-2xl font-bold text-gray-900 dark:text-white"
      >
        Complete Your Profile
      </h1>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
        Before continuing, choose a username for your
        account.
      </p>
    </div>

    <form
      class="space-y-5"
      [formGroup]="onboardingForm"
      (ngSubmit)="submit()"
    >
      <div>
        <label
          class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300 block"
          for="onboarding-username"
        >
          Username
        </label>
        <input
          id="onboarding-username"
          class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-sm text-gray-900 placeholder-gray-500 focus:border-transparent focus:ring-2 focus:ring-primary-500 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
          type="text"
          formControlName="username"
          placeholder="Enter username"
          autocomplete="username"
        />
        @if (
          onboardingForm.controls.username.invalid &&
          onboardingForm.controls.username.touched
        ) {
          <p
            class="mt-2 text-xs text-error-600 dark:text-error-300"
          >
            Use 2-120 characters, letters and numbers only.
          </p>
        }
      </div>

      <button
        class="w-full rounded-lg bg-primary-600 px-4 py-3 text-sm font-semibold text-white transition duration-200 hover:bg-primary-700 disabled:cursor-not-allowed disabled:bg-gray-400 disabled:text-gray-200 dark:disabled:bg-gray-600 dark:disabled:text-gray-400"
        type="submit"
        [disabled]="onboardingForm.invalid || isSaving()"
      >
        {{ isSaving() ? 'Saving...' : 'Continue' }}
      </button>
    </form>
  </div>
</div>
