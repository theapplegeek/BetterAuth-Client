<div class="min-h-screen bg-gray-100 dark:bg-gray-900 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700">
    <!-- Logo -->
    <div class="text-center mb-6">
      <div class="w-12 h-12 bg-primary-600 rounded-lg flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
    </div>

    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Sign Up</h2>
      <p class="mt-2 text-gray-600 dark:text-gray-400">Create your account</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSignUp()" class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="w-full px-4 py-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            placeholder="Your name"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            placeholder="name@example.com"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            placeholder="••••••••"
          />
        </div>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full py-3 px-4 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-800 disabled:bg-gray-400 disabled:text-gray-200 dark:disabled:bg-gray-600 dark:disabled:text-gray-400 cursor-pointer disabled:cursor-not-allowed"
      >
        Sign Up
      </button>
    </form>

    @if (successMessage() !== '') {
      <div class="bg-success-100 dark:bg-success-900/20 border border-success-200 dark:border-success-800 rounded-lg p-4 mt-6">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-success-400 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          <p class="text-sm text-success-800 dark:text-success-200">{{ successMessage() }}</p>
        </div>
      </div>
    }

    @if (errorMessage() !== '') {
      <div class="bg-error-100 dark:bg-error-900/20 border border-error-200 dark:border-error-800 rounded-lg p-4 mt-6">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-red-400 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
          <p class="text-sm text-red-800 dark:text-red-200">{{ errorMessage() }}</p>
        </div>
      </div>
    }

    <div class="text-center mt-6">
      <p class="text-gray-600 dark:text-gray-400">
        Already have an account?
        <button type="button" (click)="onSignIn()" class="text-primary-600 dark:text-primary-400 hover:text-primary-500 dark:hover:text-primary-300 font-medium ml-1 cursor-pointer">
          Sign in
        </button>
      </p>
    </div>
  </div>
</div>
