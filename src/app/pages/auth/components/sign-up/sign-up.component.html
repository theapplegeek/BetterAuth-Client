<div
  class="bg-gray-100 dark:bg-gray-900 px-4 flex min-h-screen items-center justify-center"
>
  <div
    class="max-w-md bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl border-gray-200 dark:border-gray-700 w-full border"
  >
    <!-- Logo -->
    <div class="mb-6 text-center">
      <div
        class="w-12 h-12 rounded-lg mb-4 mx-auto flex items-center justify-center bg-primary-600"
      >
        <svg
          class="w-8 h-8 text-white"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
          />
        </svg>
      </div>
    </div>

    <div class="text-center">
      <h2
        class="text-3xl font-bold text-gray-900 dark:text-white"
      >
        Sign Up
      </h2>
      <p class="mt-2 text-gray-600 dark:text-gray-400">
        Create your account
      </p>
    </div>

    <form
      class="mt-8 space-y-6"
      [formGroup]="form"
      (ngSubmit)="onSignUp()"
    >
      <div class="space-y-4">
        <div>
          <label
            class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 block"
            for="name"
            >Name</label
          >
          <input
            id="name"
            class="px-4 py-3 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 w-full border focus:border-transparent focus:ring-2 focus:ring-primary-500 focus:outline-none"
            type="text"
            formControlName="name"
            placeholder="Your name"
          />
        </div>

        <div>
          <label
            class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 block"
            for="email"
            >Email</label
          >
          <input
            id="email"
            class="px-4 py-3 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 w-full border focus:border-transparent focus:ring-2 focus:ring-primary-500 focus:outline-none"
            type="email"
            formControlName="email"
            placeholder="name@example.com"
          />
        </div>

        <div>
          <label
            class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 block"
            for="password"
            >Password</label
          >
          <input
            id="password"
            class="px-4 py-3 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 w-full border focus:border-transparent focus:ring-2 focus:ring-primary-500 focus:outline-none"
            type="password"
            formControlName="password"
            placeholder="••••••••"
          />
        </div>
      </div>

      <button
        class="py-3 px-4 text-white font-semibold rounded-lg focus:ring-offset-white dark:focus:ring-offset-gray-800 disabled:bg-gray-400 disabled:text-gray-200 dark:disabled:bg-gray-600 dark:disabled:text-gray-400 w-full cursor-pointer bg-primary-600 transition duration-200 hover:bg-primary-700 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:outline-none disabled:cursor-not-allowed"
        type="submit"
        [disabled]="form.invalid"
      >
        Sign Up
      </button>
    </form>

    @if (successMessage() !== '') {
      <div
        class="rounded-lg p-4 mt-6 border border-success-200 bg-success-100 dark:border-success-800 dark:bg-success-900/20"
      >
        <div class="flex items-center">
          <svg
            class="w-5 h-5 mr-3 text-success-400"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
          <p
            class="text-sm text-success-800 dark:text-success-200"
          >
            {{ successMessage() }}
          </p>
        </div>
      </div>
    }

    @if (errorMessage() !== '') {
      <div
        class="rounded-lg p-4 mt-6 border border-error-200 bg-error-100 dark:border-error-800 dark:bg-error-900/20"
      >
        <div class="flex items-center">
          <svg
            class="w-5 h-5 text-red-400 mr-3"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
          <p class="text-sm text-red-800 dark:text-red-200">
            {{ errorMessage() }}
          </p>
        </div>
      </div>
    }

    <div class="mt-6 text-center">
      <p class="text-gray-600 dark:text-gray-400">
        Already have an account?
        <button
          class="font-medium ml-1 cursor-pointer text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300"
          type="button"
          (click)="onSignIn()"
        >
          Sign in
        </button>
      </p>
    </div>
  </div>
</div>
