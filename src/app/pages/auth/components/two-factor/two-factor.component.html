<div
  class="bg-gray-100 dark:bg-gray-900 px-4 flex min-h-screen items-center justify-center"
>
  <div
    class="max-w-md bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl border-gray-200 dark:border-gray-700 w-full border"
  >
    <div class="text-center">
      <div
        class="w-16 h-16 mb-4 mx-auto flex items-center justify-center rounded-full bg-primary-600"
      >
        <svg
          class="w-10 h-10 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          />
        </svg>
      </div>
      <h2
        class="text-3xl font-bold dark:text-white text-secondary-900"
      >
        2FA Verification
      </h2>
      <p
        class="mt-2 text-secondary-600 dark:text-secondary-400"
      >
        Enter the code from your authenticator app
      </p>
    </div>

    <form
      class="mt-8 space-y-6"
      [formGroup]="form"
      (ngSubmit)="onVerify()"
    >
      <div>
        <label
          class="text-sm font-medium mb-2 block text-secondary-700 dark:text-secondary-300"
          for="code"
          >OTP Code</label
        >
        <input
          id="code"
          class="px-4 py-3 bg-white rounded-lg dark:text-white text-2xl tracking-widest w-full border border-secondary-300 text-center text-secondary-900 placeholder-secondary-500 focus:border-transparent focus:ring-2 focus:ring-primary-500 focus:outline-none dark:border-secondary-600 dark:bg-secondary-700 dark:placeholder-secondary-400"
          type="text"
          formControlName="code"
          maxlength="11"
          placeholder="000000"
        />
      </div>

      <button
        class="py-3 px-4 text-white font-semibold rounded-lg focus:ring-offset-white dark:focus:ring-offset-gray-800 disabled:bg-gray-400 disabled:text-gray-200 dark:disabled:bg-gray-600 dark:disabled:text-gray-400 w-full cursor-pointer bg-primary-600 transition duration-200 hover:bg-primary-700 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:outline-none disabled:cursor-not-allowed"
        type="submit"
        [disabled]="form.invalid"
      >
        Verify
      </button>
    </form>

    @if (errorMessage() !== '') {
      <div
        class="rounded-lg p-4 mt-6 border border-error-200 bg-error-100 dark:border-error-800 dark:bg-error-900/20"
      >
        <div class="flex items-center">
          <svg
            class="w-5 h-5 mr-3 text-error-400"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
          <p
            class="text-sm text-error-800 dark:text-error-200"
          >
            {{ errorMessage() }}
          </p>
        </div>
      </div>
    }

    <div class="mt-6 text-center">
      <button
        class="text-sm cursor-pointer text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300"
        type="button"
        (click)="onVerifyWithBackupCode()"
      >
        Use a backup code
      </button>
    </div>
  </div>
</div>
