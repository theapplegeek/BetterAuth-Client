<div class="min-h-screen bg-gray-100 dark:bg-gray-900 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700">
    <div class="text-center">
      <div class="mx-auto w-16 h-16 bg-primary-600 rounded-full flex items-center justify-center mb-4">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-secondary-900 dark:text-white">Forgot Password</h2>
      <p class="mt-2 text-secondary-600 dark:text-secondary-400">Enter your email to receive a reset link</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-secondary-700 dark:text-secondary-300 mb-2">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-3 bg-white dark:bg-secondary-700 border border-secondary-300 dark:border-secondary-600 rounded-lg text-secondary-900 dark:text-white placeholder-secondary-500 dark:placeholder-secondary-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
          placeholder="Enter your email"
        />
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || resetPasswordCooldown() > 0"
        class="w-full py-3 px-4 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-800 disabled:bg-gray-400 disabled:text-gray-200 dark:disabled:bg-gray-600 dark:disabled:text-gray-400 cursor-pointer disabled:cursor-not-allowed"
      >
        @if (resetPasswordCooldown() > 0) {
          Resend in {{ resetPasswordCooldown() }}s
        } @else {
          Send Reset Link
        }
      </button>
    </form>

    @if (errorMessage()) {
      <div class="bg-error-100 dark:bg-error-900/20 border border-error-200 dark:border-error-800 rounded-lg p-4 mt-6">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-error-400 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
          <p class="text-sm text-error-800 dark:text-error-200">{{ errorMessage() }}</p>
        </div>
      </div>
    }

    @if (successMessage()) {
      <div class="bg-success-100 dark:bg-success-900/20 border border-success-200 dark:border-success-800 rounded-lg p-4 mt-6">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-success-400 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          <p class="text-sm text-success-800 dark:text-success-200">{{ successMessage() }}</p>
        </div>
      </div>
    }

    <div class="text-center mt-6">
      <button
        (click)="onBackToSignIn()"
        class="text-sm text-primary-600 dark:text-primary-400 hover:text-primary-500 dark:hover:text-primary-300 cursor-pointer"
      >
        Back to Sign In
      </button>
    </div>
  </div>
</div>
