<div class="app-modal-panel max-w-xl">
  <div class="space-y-4">
    <div class="app-modal-header">
      <h3 class="app-modal-title">
        Delete role "{{ role.name }}"?
      </h3>
      <button
        class="app-modal-close"
        type="button"
        aria-label="Close dialog"
        (click)="onClose()"
      >
        <span
          class="icon-[heroicons--x-mark] size-5"
        ></span>
      </button>
    </div>
    <p
      class="text-sm text-gray-600 dark:text-gray-400"
    >
      This role will be permanently removed.
    </p>
    <div class="gap-2 flex justify-end">
      <button
        class="app-btn-secondary"
        type="button"
        (click)="onClose()"
      >
        Cancel
        <span class="app-kbd">ESC</span>
      </button>
      <button
        class="app-btn-danger"
        type="button"
        [disabled]="isDeleting()"
        (click)="deleteRole()"
      >
        {{
          isDeleting() ? 'Deleting...' : 'Delete Role'
        }}
        @if (!isDeleting()) {
          <span class="app-kbd">ENTER</span>
        }
      </button>
    </div>
  </div>
</div>
