<div class="app-modal-panel max-w-2xl">
  <div class="space-y-4">
    <div class="app-modal-header">
      <h3 class="app-modal-title">User Detail</h3>
      <button
        class="app-modal-close"
        type="button"
        aria-label="Close dialog"
        (click)="onClose()"
      >
        <span
          class="icon-[heroicons--x-mark] size-5"
        ></span>
      </button>
    </div>

    <dl class="gap-3 sm:grid-cols-2 grid">
      <div>
        <dt
          class="text-xs text-gray-500 dark:text-gray-400"
        >
          Name
        </dt>
        <dd
          class="text-sm text-gray-900 dark:text-white"
        >
          {{ user.name }}
        </dd>
      </div>
      <div>
        <dt
          class="text-xs text-gray-500 dark:text-gray-400"
        >
          Email
        </dt>
        <dd
          class="text-sm text-gray-900 dark:text-white"
        >
          {{ user.email }}
        </dd>
      </div>
      <div>
        <dt
          class="text-xs text-gray-500 dark:text-gray-400"
        >
          Role
        </dt>
        <dd
          class="text-sm text-gray-900 dark:text-white"
        >
          {{ user.role }}
        </dd>
      </div>
      <div>
        <dt
          class="text-xs text-gray-500 dark:text-gray-400"
        >
          2FA
        </dt>
        <dd
          class="text-sm text-gray-900 dark:text-white"
        >
          {{
            user.twoFactorEnabled
              ? 'Enabled'
              : 'Disabled'
          }}
        </dd>
      </div>
      <div>
        <dt
          class="text-xs text-gray-500 dark:text-gray-400"
        >
          Banned
        </dt>
        <dd
          class="text-sm text-gray-900 dark:text-white"
        >
          {{ user.banned ? 'Yes' : 'No' }}
        </dd>
      </div>
      <div>
        <dt
          class="text-xs text-gray-500 dark:text-gray-400"
        >
          Created
        </dt>
        <dd
          class="text-sm text-gray-900 dark:text-white"
        >
          {{ user.createdAt | date: 'dd MMM yyyy, HH:mm' }}
        </dd>
      </div>
    </dl>

    <div class="mt-5 flex justify-end gap-2">
      <button
        class="app-btn-secondary"
        type="button"
        (click)="onClose()"
      >
        Close
        <span class="app-kbd">ENTER</span>
      </button>
    </div>
  </div>
</div>
