<section
  class="rounded-2xl border-gray-200/80 bg-white shadow-sm dark:border-white/10 dark:bg-gray-900 relative overflow-hidden border"
>
  <div
    class="inset-0 pointer-events-none absolute bg-[radial-gradient(circle_at_top_right,rgba(109,40,217,0.12),transparent_55%)]"
  ></div>

  <div
    class="p-4 sm:p-6 relative"
  >
    <header class="mb-6">
      <p
        class="text-xs font-semibold tracking-[0.16em] text-primary-700 uppercase dark:text-primary-300"
      >
        Account Center
      </p>
      <h1
        class="mt-2 text-2xl font-bold text-gray-900 dark:text-white sm:text-3xl"
      >
        Settings
      </h1>
      <p
        class="mt-2 text-sm text-gray-600 dark:text-gray-400"
      >
        Manage your personal information and secure your
        account.
      </p>
    </header>

    <div class="gap-4 lg:grid-cols-[18rem_1fr] grid">
      <aside
        class="rounded-xl border-gray-200/90 bg-gray-50/80 p-2 dark:border-white/10 dark:bg-gray-800/40 h-fit border"
      >
        <nav
          class="space-y-2"
          aria-label="Settings sections"
        >
          @for (item of navItems; track item.id) {
            <a
              class="group rounded-lg p-3 block border border-transparent transition-colors"
              routerLinkActive="!border-primary-200 !bg-primary-100/70 dark:!border-primary-700/60 dark:!bg-primary-900/30"
              [routerLink]="item.route"
            >
              <div class="gap-3 flex items-start">
                <span
                  class="mt-0.5 size-5 text-primary-700 dark:text-primary-300"
                  [class]="item.icon"
                ></span>
                <div class="min-w-0">
                  <p
                    class="text-sm font-semibold text-gray-900 dark:text-white"
                  >
                    {{ item.label }}
                  </p>
                  <p
                    class="mt-1 text-xs leading-5 text-gray-600 dark:text-gray-400"
                  >
                    {{ item.description }}
                  </p>
                </div>
              </div>
            </a>
          }
        </nav>
      </aside>

      <section
        class="app-nested-route-content rounded-xl border-gray-200/90 bg-white p-4 shadow-xs dark:border-white/10 dark:bg-gray-900/70 sm:p-6 border"
      >
        <router-outlet></router-outlet>
      </section>
    </div>
  </div>
</section>
