<section class="settings-shell">
  <header class="mb-4 sm:mb-5">
    <p
      class="text-xs font-semibold tracking-[0.16em] text-primary-700 uppercase dark:text-primary-300"
    >
      Account Center
    </p>
    <h1
      class="mt-1.5 text-xl font-bold text-gray-900 dark:text-white sm:mt-2 sm:text-2xl lg:text-3xl"
    >
      Settings
    </h1>
    <p
      class="mt-1.5 text-xs text-gray-600 dark:text-gray-400 sm:mt-2 sm:text-sm"
    >
      Manage your personal information and secure your
      account.
    </p>
  </header>

  <nav
    class="settings-primary-tabs"
    aria-label="Settings sections"
    role="tablist"
  >
    <div
      class="settings-primary-tabs-scroll hide-scrollbar overflow-x-auto"
    >
      <div
        class="settings-primary-tabs-row flex min-w-max items-center gap-2"
      >
        @for (item of navItems; track item.id) {
          <a
            class="settings-primary-tab group rounded-lg border px-3 py-2 transition-colors shrink-0"
            routerLinkActive="settings-primary-tab-active !border-primary-200 !bg-primary-100/70 dark:!border-primary-700/60 dark:!bg-primary-900/30"
            [routerLinkActiveOptions]="{
              exact: true,
            }"
            [routerLink]="item.route"
            #linkState="routerLinkActive"
            role="tab"
            [attr.aria-selected]="linkState.isActive"
            [attr.aria-current]="
              linkState.isActive ? 'page' : null
            "
          >
            <div class="flex items-center gap-2.5">
              <span
                class="settings-primary-tab-icon size-4.5 sm:size-5"
                [class]="item.icon"
              ></span>
              <div class="min-w-0">
                <p
                  class="settings-primary-tab-title text-xs font-semibold sm:text-sm"
                >
                  <span class="sm:hidden">{{
                    item.shortLabel
                  }}</span>
                  <span class="hidden sm:inline">{{
                    item.label
                  }}</span>
                </p>
                <p
                  class="settings-primary-tab-description hidden sm:block mt-1 text-xs leading-5"
                >
                  {{ item.description }}
                </p>
              </div>
            </div>
          </a>
        }
      </div>
    </div>
  </nav>

  <section class="settings-content mt-4">
    <router-outlet></router-outlet>
  </section>
</section>
