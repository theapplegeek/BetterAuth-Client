@if (open()) {
  <div
    class="app-modal-overlay"
    (click)="onCancel()"
  >
    <div
      class="app-modal-panel max-w-xl"
      (click)="$event.stopPropagation()"
    >
      <div class="app-modal-header">
        <h3 class="app-modal-title">
          {{ title() }}
        </h3>
        <button
          class="app-modal-close"
          type="button"
          aria-label="Close dialog"
          (click)="onCancel()"
        >
          <span
            class="icon-[heroicons--x-mark] size-5"
          ></span>
        </button>
      </div>

      <p class="text-sm text-slate-200/90">
        {{ message() }}
      </p>

      <div class="mt-6 flex justify-end gap-2">
        <button
          class="app-btn-secondary"
          type="button"
          (click)="onCancel()"
        >
          {{ cancelLabel() }}
          <span class="app-kbd">ESC</span>
        </button>
        <button
          [class.app-btn-danger]="tone() === 'danger'"
          [class.app-btn-primary]="tone() !== 'danger'"
          type="button"
          (click)="onConfirm()"
        >
          {{ confirmLabel() }}
          <span class="app-kbd">ENTER</span>
        </button>
      </div>
    </div>
  </div>
}
