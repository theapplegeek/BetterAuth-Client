<div
  class="pointer-events-none fixed right-4 top-4 z-[120] w-full max-w-sm space-y-2"
>
  @for (message of messages(); track message.id) {
    <div
      class="pointer-events-auto rounded-lg border px-4 py-3 shadow-lg backdrop-blur-sm"
      [class]="{
        'border-success-200 bg-success-100/95 text-success-900 dark:border-success-700 dark:bg-success-900/85 dark:text-success-200':
          message.type === 'success',
        'border-warning-200 bg-warning-100/95 text-warning-900 dark:border-warning-700 dark:bg-warning-900/85 dark:text-warning-200':
          message.type === 'warning',
        'border-error-200 bg-error-100/95 text-error-900 dark:border-error-700 dark:bg-error-900/85 dark:text-error-200':
          message.type === 'error',
        'border-primary-200 bg-primary-100/95 text-primary-900 dark:border-primary-700 dark:bg-primary-900/85 dark:text-primary-200':
          message.type === 'info',
      }"
    >
      <div class="flex items-start justify-between gap-3">
        <p class="text-sm font-medium">
          {{ message.text }}
        </p>
        <button
          class="inline-flex h-6 w-6 items-center justify-center rounded-md bg-white/70 text-current transition hover:bg-white dark:bg-white/10 dark:hover:bg-white/20"
          type="button"
          aria-label="Dismiss notification"
          (click)="dismiss(message.id)"
        >
          <span class="icon-[heroicons--x-mark] size-4"></span>
        </button>
      </div>
    </div>
  }
</div>
