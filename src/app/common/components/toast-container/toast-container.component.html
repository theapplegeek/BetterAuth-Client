<div
  class="pointer-events-none fixed bottom-4 left-1/2 z-[120] w-full max-w-lg -translate-x-1/2 space-y-2 px-4"
>
  @for (message of messages(); track message.id) {
    <div
      class="pointer-events-auto rounded-xl border px-4 py-3 shadow-xl backdrop-blur-sm"
      [class]="{
        'border-success-300 bg-success-200/95 text-success-900 dark:border-success-700 dark:bg-success-700/90 dark:text-success-100':
          message.type === 'success',
        'border-warning-300 bg-warning-200/95 text-warning-900 dark:border-warning-700 dark:bg-warning-700/90 dark:text-warning-100':
          message.type === 'warning',
        'border-error-300 bg-error-200/95 text-error-900 dark:border-error-700 dark:bg-error-700/90 dark:text-error-100':
          message.type === 'error',
        'border-primary-300 bg-primary-200/95 text-primary-900 dark:border-primary-700 dark:bg-primary-700/90 dark:text-primary-100':
          message.type === 'info',
      }"
    >
      <div class="flex items-start justify-between gap-3">
        <p class="text-sm font-medium">
          {{ message.text }}
        </p>
        <button
          class="inline-flex h-6 w-6 items-center justify-center rounded-md bg-white/70 text-current transition hover:bg-white dark:bg-white/10 dark:hover:bg-white/20"
          type="button"
          aria-label="Dismiss notification"
          (click)="dismiss(message.id)"
        >
          <span class="icon-[heroicons--x-mark] size-4"></span>
        </button>
      </div>
    </div>
  }
</div>
