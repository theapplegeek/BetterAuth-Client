<div
  class="pointer-events-none fixed bottom-4 left-1/2 z-[120] w-full max-w-lg -translate-x-1/2 space-y-2 px-4"
>
  @for (message of messages(); track message.id) {
    <div
      class="pointer-events-auto rounded-xl border px-4 py-3 shadow-xl backdrop-blur-sm"
      [class]="{
        'border-emerald-400 bg-emerald-200 text-emerald-950 dark:border-emerald-500 dark:bg-emerald-700 dark:text-emerald-50':
          message.type === 'success',
        'border-amber-400 bg-amber-200 text-amber-950 dark:border-amber-500 dark:bg-amber-700 dark:text-amber-50':
          message.type === 'warning',
        'border-red-400 bg-red-200 text-red-950 dark:border-red-500 dark:bg-red-700 dark:text-red-50':
          message.type === 'error',
        'border-blue-400 bg-blue-200 text-blue-950 dark:border-blue-500 dark:bg-blue-700 dark:text-blue-50':
          message.type === 'info',
      }"
    >
      <div class="flex items-start justify-between gap-3">
        <p class="text-sm font-medium">
          {{ message.text }}
        </p>
        <button
          class="inline-flex h-6 w-6 items-center justify-center rounded-md bg-white/70 text-current transition hover:bg-white dark:bg-white/10 dark:hover:bg-white/20"
          type="button"
          aria-label="Dismiss notification"
          (click)="dismiss(message.id)"
        >
          <span class="icon-[heroicons--x-mark] size-4"></span>
        </button>
      </div>
    </div>
  }
</div>
