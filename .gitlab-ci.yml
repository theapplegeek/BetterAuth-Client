variables:
  VERSION: "1.0.1"
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: "overlay2"

include:
  - template: Jobs/SAST-IaC.gitlab-ci.yml
    rules:
      - if: '$CI_COMMIT_BRANCH == "main"'

stages:
  - test
  - build
  - deploy

test:
  stage: test
  image: oven/bun:1.3.5
  script:
    - bun install --frozen-lockfile
    - bun run build --configuration production
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

build:
  stage: build
  image: docker:29-cli
  services:
    - docker:29-dind
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$VERSION . --build-arg ENV=production
    - docker push $CI_REGISTRY_IMAGE:$VERSION
    - docker tag $CI_REGISTRY_IMAGE:$VERSION $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:latest
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - |
      escaped_message=$(printf '%s' "$CI_COMMIT_MESSAGE" | sed ':a;N;$!ba;s/"/\\"/g;s/\n/\\n/g')

      BODY=$(printf '{
        "object_kind": "push",
        "ref": "refs/heads/main",
        "checkout_sha": "%s",
        "commits": [
          { "message": "%s" }
        ]
      }' "$CI_COMMIT_SHA" "$escaped_message")

      RESPONSE=$(curl --silent --show-error \
        --write-out "HTTPSTATUS:%{http_code}" \
        -X POST "$WEBHOOK_URL" \
        -H "Content-Type: application/json" \
        -H "X-Gitlab-Event: Push Hook" \
        -d "$BODY")

      HTTP_BODY=$(echo "$RESPONSE" | sed -e 's/HTTPSTATUS:.*//g')
      HTTP_STATUS=$(echo "$RESPONSE" | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')

      if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -ge 300 ]; then
        echo "HTTP request failed with status $HTTP_STATUS"
        echo "Response body:"
        echo "$HTTP_BODY"
        exit 1
      fi

      echo "Deployment successful!"
      echo "Response body:"
      echo "$HTTP_BODY"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
